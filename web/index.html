<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello school</title>
</head>

<body>
    <h1>Courses</h1>
    <ul id="courese"></ul>
    <script>
        var url = "http://localhost:3030"
        var data = fetch(url)
            .then(rp => rp.json())
            .then(data => {
                var courses = data.courses
                var html = ""
                courses.map(course => html +=`<h1>${course}</h1>`)
                document.getElementById("courese").innerHTML = html
            }
            )
            .catch(err => console.log(err))
    </script>


</body>

</html>
